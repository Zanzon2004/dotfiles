{
    match = "window_type = 'normal'";
    animations = (

        # CLOSE — fast, clean, no drama
        {
            triggers = ["close"];

            opacity = {
                curve = "cubic-bezier(0.4, 0.0, 1, 1)";
                duration = 0.18;
                start = "window-raw-opacity-before";
                end = 0;
            };
            blur-opacity = "opacity";
            shadow-opacity = "opacity";

            scale-x = {
                curve = "cubic-bezier(0.4, 0.0, 1, 1)";
                duration = 0.18;
                start = 1;
                end = 0.94;
            };
            scale-y = "scale-x";

            offset-x = "(1 - scale-x) / 2 * window-width";
            offset-y = "(1 - scale-y) / 2 * window-height";

            shadow-scale-x = "scale-x";
            shadow-scale-y = "scale-y";
            shadow-offset-x = "offset-x";
            shadow-offset-y = "offset-y";
        },

        # OPEN — soft spring overshoot
        {
            triggers = ["open"];

            opacity = {
                curve = "cubic-bezier(0.16, 1, 0.3, 1)";
                duration = 0.32;
                start = 0;
                end = "window-raw-opacity";
            };
            blur-opacity = "opacity";
            shadow-opacity = "opacity";

            scale-x = {
                curve = "cubic-bezier(0.16, 1, 0.3, 1)";
                duration = 0.32;
                start = 0.96;
                end = 1;
            };
            scale-y = "scale-x";

            offset-x = "(1 - scale-x) / 2 * window-width";
            offset-y = "(1 - scale-y) / 2 * window-height";

            shadow-scale-x = "scale-x";
            shadow-scale-y = "scale-y";
            shadow-offset-x = "offset-x";
            shadow-offset-y = "offset-y";
        },

        # GEOMETRY — springy movement, minimal scaling
        {
            triggers = ["geometry"];

            scale-x = {
                curve = "cubic-bezier(0.2, 1, 0.3, 1)";
                duration = 0.35;
                start = 1;
                end = 1;
            };
            scale-y = "scale-x";

            offset-x = {
                curve = "cubic-bezier(0.2, 1, 0.3, 1)";
                duration = 0.9;
                start = "window-x-before - window-x";
                end = 0;
            };
            offset-y = {
                curve = "cubic-bezier(0.2, 1, 0.3, 1)";
                duration = 0.9;
                start = "window-y-before - window-y";
                end = 0;
            };

            shadow-offset-x = "offset-x";
            shadow-offset-y = "offset-y";
        }
    )
},

